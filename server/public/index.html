<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

  <div class="container">
    <div class="form_container">
      <h1>Task Manager</h1>
      <input type="text" placeholder="e.g. wash dishes">
      <button>Submit</button>
    </div>
  </div>

  <div class="task_container">
    <div class="task">
      <h5>Title</h5>
      <div>
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
    <div class="task">
      <h5>Title</h5>
      <div>
        <button>Edit</button>
        <button>Delete</button>
      </div>
    </div>
  </div>

  <div class="editor_container">
    <div class="editor">
      <h1>Edit Task</h1>

      <div class="input_container">
        <label for="id_input">Task Id</label>
        <input type="text" id="id_input"/>
      </div><br>

      <div class="input_container">
        <label for="title_input">Title</label>
        <input type="text" id="title_input"/>
      </div><br>

      <div class="input_container">
        <label for="completed_input">Completed</label>
        <input type="checkbox" id="completed_input"/>
      </div>

      <button>Done</button>
    </div>
  </div>

</body>
</html>
